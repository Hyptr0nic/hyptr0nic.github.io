<!DOCTYPE html>

<html>
    <head>
        <title>qErex - Contact</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body style="background-color:rgba(27,27,27);">
        <nav>
            <a href="index.html">
                <img src="/images/sonhjbnj.jpg" class="logonav" alt="Logo">
            </a>
            <ul>
                <li><a href="index.html" id="a1">Home</a></li>
                <li><a href="about.html" id="a2">About</a></li>
                <li><a href="account.html" id="a3">Account</a></li>
            </ul>    
        </nav>
        <section></section>

        <div class="container-box">
            <form>
                <section class="container-contact">- CONTACT US -</section>
                <input type="text" class="input-field" maxlength="12" title="8-12 Characters" placeholder="First Name">
                <input type="text" class="input-field" maxlength="12" title="8-12 Characters" placeholder="Last Name">
                <input type="email" class="input-field" maxlength="35" title="15-35 Characters" placeholder="Your Email">
                <input type="text" class="input-field" maxlength="25" title="10-25 Characters" placeholder="Subject">
                <input maxlength="10" class="input-field" type="text" title="10 Characters" onkeypress="if(this.value.length==10) return false;" class="input-number" placeholder="Phone Number">
                <textarea style="resize:none;" type="text" maxlength="500" title="500 Characters" class="input-field textarea-field" placeholder="Your Message"></textarea>
                <button type="button" class="btn">Send Message</button>
                <p id="container-box-p">Acest sistem este in mentenanta.</p>
                
            </form>

        </div>


    </body>

    <script src="main.js"></script>
</html>
